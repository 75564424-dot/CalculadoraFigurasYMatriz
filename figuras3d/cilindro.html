<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilindro - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">

    <div class="contenedor">
        <h1>Volumen y Área Superficial del Cilindro</h1>

        <!-- Imagen del cilindro -->
        <img src="../imagenes/Cilindro.png" alt="Cilindro" style="width:150px;margin-bottom:1rem;">

        <!-- Formulario de ingreso -->
        <form id="cilindroForm">
            <label for="radio">Radio (r):</label>
            <input type="text" id="radio" placeholder="Ingresa el radio">

            <label for="altura">Altura (h):</label>
            <input type="text" id="altura" placeholder="Ingresa la altura">
            
            <div class="acciones">
                <button type="button" id="calcularVolumen">Calcular Volumen</button>
                <button type="button" id="calcularArea">Calcular Área Superficial</button>
                <button type="button" id="volverFiguras">Volver al Menu⬅️</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" style="margin-top:1.5rem;text-align:left;"></div>
    </div>

    <script src="../script.js"></script>
    <script src="figuras3d.js"></script>
</body>
</html>
