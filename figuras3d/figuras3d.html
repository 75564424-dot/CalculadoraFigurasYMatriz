<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras 3D - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">
    <div class="contenedor">
        <h1>Figuras 3D: Volumen y Área Superficial</h1>

        <div class="acciones">
            <button id="volverBtn">Volver</button>
        </div>

        <div class="tarjetas">
            <div class="tarjeta" data-calculo="Esfera" data-href="esfera.html">
                <div class="icono-tarjeta">🌐</div>
                <span>Volumen y Área de la Esfera</span>
            </div>
            <div class="tarjeta" data-calculo="Cubo" data-href="cubo.html">
                <div class="icono-tarjeta">🟦</div>
                <span>Volumen y Área del Cubo</span>
            </div>
            <div class="tarjeta" data-calculo="Cilindro" data-href="cilindro.html">
                <div class="icono-tarjeta">🛢️</div>
                <span>Volumen y Área del Cilindro</span>
            </div>
        </div>        
    </div>

    <script src="../script.js"></script>
    <script src="figuras3d.js"></script>
</body>
</html>
