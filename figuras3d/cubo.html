<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">

    <div class="contenedor">
        <h1>Volumen y Área Superficial del Cubo</h1>

        <!-- Imagen del cubo -->
        <img src="../imagenes/Cubo.png" alt="Cubo" style="width:150px;margin-bottom:1rem;">

        <!-- Formulario de ingreso -->
        <form id="cuboForm">
            <label for="lado">Lado (a):</label>
            <input type="text" id="lado" placeholder="Ingresa el valor del lado">
            
            <div class="acciones">
                <button type="button" id="calcularVolumen">Calcular Volumen</button>
                <button type="button" id="calcularArea">Calcular Área Superficial</button>
                <button type="button" id="volverFiguras">Volver al Menu⬅️</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" style="margin-top:1.5rem;text-align:left;"></div>
    </div>

    <script src="../script.js"></script>
    <script src="figuras3d.js"></script>
</body>
</html>
