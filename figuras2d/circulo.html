<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">

    <div class="contenedor">
        <h1>Área y Perímetro del Círculo</h1>

        <!-- Imagen del círculo -->
        <div id="imagenContenedor" style="text-align: center; margin-bottom: 1rem;">
            <img src="../imagenes/Circulo.png" alt="Círculo" style="width:200px; height:200px; display: inline-block;">
            <div id="textoRadio" style="
                position: absolute;
                top: 23%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 12px;
                font-weight: bold;
                color: red;
                pointer-events: none;
            "></div>
        </div>

        <!-- Formulario de ingreso -->
        <form id="circuloForm">
            <label for="radio">Radio (r):</label>
            <input type="text" id="radio" placeholder="Ingresa el radio" required>
            <div id="errorRadio" class="error-message" style="display:none;">Por favor ingresa solo números válidos</div>
            
            <div class="acciones">
                <button type="button" id="calcularArea">Calcular Área</button>
                <button type="button" id="calcularPerimetro">Calcular Perímetro</button>
                <button type="button" id="volverBtn">Volver</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" style="margin-top:1.5rem;text-align:left;"></div>
    </div>

    <script src="../script.js"></script>
    <script src="../figuras2d/figuras2d.js"></script>
</body>
</html>
