<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">

    <div class="contenedor">
        <h1>Área y Perímetro del Círculo</h1>

        <!-- Imagen del círculo -->
        <div class="circulo-container" style="position: relative; display: inline-block;">
            <img src="../imagenes/Circulo.jpeg" alt="Círculo" style="width:150px; display:block;">
            <div id="valorMostrado" 
                style="position:absolute; top:45%; left:50%; transform:translate(-50%, -50%);
                    font-size:16px; font-weight:bold; color:red;">
            </div>
        </div>

        <!-- Formulario de ingreso -->
        <form id="circuloForm">
            <label for="radio">Radio (r):</label>
            <input type="text" id="radio" placeholder="Ingresa el radio" required>

            <div class="acciones">
                <button type="button" id="calcularArea">Calcular Área</button>
                <button type="button" id="calcularPerimetro">Calcular Perímetro</button>
                <button type="button" id="volverFiguras2d">Volver</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" style="margin-top:1.5rem;text-align:left;">
            <div id="mensaje" class="tarjeta">
                Aquí aparecerán los resultados.
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../figuras2d/figuras2d.js"></script>

</body>
</html>
