<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado - Calculadora Geométrica</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="light-mode">

    <div class="contenedor">
        <h1>Área y Perímetro del Cuadrado</h1>

        <!-- Imagen del cuadrado -->
        <div id="imagenCuadradoContenedor" style="position: relative; text-align: center; width: 200px; margin: 0 auto 1rem auto;">
            <img src="../imagenes/Cuadrado.png" alt="Cuadrado" style="width: 200px; height: 200px; display: block;">
            <div id="textoLado" style="
                position: absolute;
                top: 92%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 12px;
                font-weight: bold;
                color: red;
                pointer-events: none;
            ">Lado: 0</div>
          </div>

        <!-- Formulario de ingreso -->
        <form id="cuadradoForm">
            <label for="lado">Lado (l):</label>
            <input type="text" id="lado" placeholder="Ingresa el lado" required>
            
            <div class="acciones">
                <button type="button" id="calcularArea">Calcular Área</button>
                <button type="button" id="calcularPerimetro">Calcular Perímetro</button>
                <button type="button" id="volverBtn">Volver</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" style="margin-top:1.5rem;text-align:left;"></div>
    </div>

    <script src="../script.js"></script>
    <script src="../figuras2d/figuras2d.js"></script>
</body>
</html>
